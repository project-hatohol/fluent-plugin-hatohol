<source>
  type forward
</source>

<match hatohol.**>
  type hatohol

  # buffer_type file
  # buffer_path /tmp/fluentd/buffer
  flush_interval 1

  # url "amqp://guest:guest@127.0.0.1:5672"

  # Custom URL example:
  # url "amqps://fluentd-user:fluentd-password@127.0.0.1:5672/hatohol"

  queue_name "hatohol.gate.#{ENV['HATOHOL_SERVER_ID'] || '1'}"
</match>
